<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title> Color picker </title>

    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .main{
            height: 400px;
            width: 250px;
            background: #333;
            border-radius: 10px;
            display: grid;
            place-items: center;
            color: #FFF;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #box{
            height: 40px;
            width: 80%;
            border: none;
            outline: none;
            border-radius: 50px;
            text-align: center;
        }

        input[type="range"]{
            -webkit-appearance: none;
            height: 10px;
            width: 80%;
            border-radius: 50px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb{
            -webkit-appearance: none;
            height: 25px;
            width: 25px;
            background: #FFF;
            border-radius: 50%;
            cursor: pointer;
        }

        .main #red{
            background: linear-gradient(90deg, #000, red);
        }

        .main #green{
            background: linear-gradient(90deg, #000, green);
        }

        .main #blue{
            background: linear-gradient(90deg, #000, blue);
        }
    </style>

</head>
<body>
    <div class="main">
        Result: <input type="text" id="box" value="rgb(255, 255, 255)">
        Red: <input type="range" id="red" value="255" min="0" max="255">
        Green: <input type="range" id="green" value="255" min="0" max="255">
        Blue: <input type="range" id="blue" value="255" min="0" max="255">

    </div>

    <script>
        function myColor(){
            let red = document.getElementById('red').value;
            let green = document.getElementById('green').value;
            let blue = document.getElementById('blue').value;

            // VARI√ÅVEL COM DADOS DA COR
            let color = 'rgb('+ red +', '+ green +', '+ blue +')'

            // COR DE FUNDO
            document.body.style.backgroundColor = color;

            // MOSTRADOR
            document.getElementById('box').value = color

        }

        document.getElementById('red').addEventListener('input', myColor)
        document.getElementById('green').addEventListener('input', myColor)
        document.getElementById('blue').addEventListener('input', myColor)

    </script>

</body>
</html>
